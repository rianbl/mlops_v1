

services:
  jenkins:
    build:
      context: ./jenkins
      dockerfile: Dockerfile-Jenkins
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock  # <-- Adiciona isso

  model:
    build:
      context: ./model
      dockerfile: Dockerfile-model
    volumes:
      - ./model/models:/app/models
      - ./model/logs:/app/logs
    container_name: model_container
    restart: "no"

  webapp:
    build:
      context: ./webapp
      dockerfile: Dockerfile-webapp
    volumes:
      - ./model/models:/app/models 
      - ./model/logs:/app/logs
    ports:
      - "5001:5001"
    depends_on:
      - model
    container_name: webapp_container
    restart: always

volumes:
  jenkins_home:
